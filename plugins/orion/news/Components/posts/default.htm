<ul class="post-list">
    {% for post in posts %}
        <li>
            <div class='articleHeader'>
                <h2>{{ post.title }}</h2>
            </div>

            <div class='articleDetail'>
                <!-- TODO:Name -->Von Baloo am {{ post.published_at|date('d.m.Y') }}
            </div>
            
            <div class='articleBody'>
                {{ post.content|raw }}
            </div>
        </li>
    {% else %}
        <li class="no-data">Es wurden noch keine Beitr√§ge geschrieben!</li> <!-- TODO {{ noPostsMessage }} -->
    {% endfor %}
</ul>
